<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link th:href="@{/css/starter-template.css}" rel="stylesheet">

</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/main}">Приложение сотрудника</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                </li>
            </ul>
            <font color="white" margin="10px">
                <p class="fs-6" th:if="${active}" th:utext="${active.surname + ' ' + active.name + ' ' + active.patronymic}"></p>
            </font>
            <a th:href="@{/login}">
                <p th:unless="${active}">
                    <button class="btn btn-outline-light" type="submit">Войти</button>
                </p></a>

            <a th:href="@{/logout}">
                <p th:if="${active}">
                    <button class="btn btn-outline-light" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Выйти
                    </button>
                </p> </a>

        </div>

    </nav>

    <main class="container">

        <div class="starter-template text-center py-5 px-3">
            <h1>Таблица сотрудников</h1>
            <table class="table table-hover table-dark">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Фамилия</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Отчество</th>
                    <th scope="col">Логин</th>
                    <th scope="col" align="=center"> </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="emp: ${staff}">
                    <th scope="row" th:utext="${emp.getId()}"></th>
                    <th scope="row" th:utext="${emp.getSurname()}"></th>
                    <th scope="row" th:utext="${emp.getName()}"></th>
                    <th scope="row" th:utext="${emp.getPatronymic()}"></th>
                    <th scope="row" th:utext="${emp.getLogin()}"></th>
                    <th>
                        <a th:href="@{/emp/{id}/update (id=${emp.getId()})}">
                            <button type="button" class="btn btn-dark">⚙</button>
                        </a>
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>
                        <a th:href="@{/addemp}">
                            <button type="button" class="btn btn-dark" >➕</button>
                        </a>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>

    </main>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
