<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel = "stylesheet" href="/assets/css/style.css">
</head>
<body>
<h1 align="center">Update employee</h1>
<form action="#" th:object="${emp}" th:action="@{/emp/{id}/update (id=${emp.getId()})}"  method="post" align="center">
    <div class="form-group row">
        <label for="i1" class="col-sm-2 col-form-label">New surname</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{surname}" class="form-control" id="i1">
        </div>
    </div>
    <div class="form-group row">
        <label for="i2" class="col-sm-2 col-form-label">New name</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{name}" class="form-control" id="i2">
        </div>
    </div>
    <div class="form-group row">
        <label for="i3" class="col-sm-2 col-form-label">New patronymic</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{patronymic}" class="form-control" id="i3">
        </div>
    </div>
    <div class="form-group row">
        <label for="i4" class="col-sm-2 col-form-label">New Login</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{login}" class="form-control" id="i4">
        </div>
    </div>
    <div class="form-group row">
        <label for="i5" class="col-sm-2 col-form-label">New password</label>
        <div class="col-sm-10">
            <input type="password" name="hash"  class="form-control" id="i5">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Scheme rights</label>
        <div class="col-sm-10">
            <select class="form-select" aria-label="Default select example" name="idsr">
                <option value="0">null</option>
                <option th:each="sr: ${schemes}" th:utext="${sr.getName()}" th:value="${sr.getId()}">
                </option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-success">Submit</button>
</form></body>
</html>
