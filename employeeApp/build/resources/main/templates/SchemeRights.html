<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sheme Rights</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel = "stylesheet" href="/assets/css/style.css">

    </head>
    <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <a th:href="@{/addscheme}">
        <button type="button" class="btn btn-dark" >Добавить схему прав</button>
    </a>
    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Схема прав</th>
            <th scope="col"> </th>
            <th scope="col"> </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="right: ${rights}">
            <th scope="row" th:utext="${right.getId()}"></th>
            <th th:utext="${right.getName()}"></th>
            <th>
                <a th:href="@{/sheme_rights/{id}/update (id=${right.getId()})}">
                    <button type="button" class="btn btn-dark">⚙</button>
                </a>
            </th>
            <th th:if="${currentIds.contains(right.getId())}">
                <button type="button" class="btn btn-dark" disabled>❌</button>
            </th>
            <th th:if="${not currentIds.contains(right.getId())}">
                <a th:href="@{/scheme/{id}/delete (id=${right.id})}" onclick="return confirm('Вы уверены, что хотите удалить эту схему прав?');">
                    <button type="button" class="btn btn-dark">❌</button>
                </a>
            </th>
        </tr>
        </tbody>
    </table>

    </body>
</html>
