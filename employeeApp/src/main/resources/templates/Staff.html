<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel = "stylesheet" href="/assets/css/style.css">

</head>
    <body>
    <a th:href="@{/addemp}">
        <button type="button" class="btn btn-dark" >Добавить сотрудника</button>
    </a>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
            <th scope="col">Отчество</th>
            <th scope="col">Логин</th>
            <th scope="col" align="=center"> </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp: ${staff}">
            <th scope="row" th:utext="${emp.getId()}"></th>
            <th scope="row" th:utext="${emp.getSurname()}"></th>
            <th scope="row" th:utext="${emp.getName()}"></th>
            <th scope="row" th:utext="${emp.getPatronymic()}"></th>
            <th scope="row" th:utext="${emp.getLogin()}"></th>
            <th>
                <a th:href="@{/emp/{id}/update (id=${emp.getId()})}">
                    <button type="button" class="btn btn-dark">⚙</button>
                </a>
            </th>
        </tr>
        </tbody>
    </table>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
