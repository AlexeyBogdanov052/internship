<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sheme Rights</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


        <!-- Custom styles for this template -->
        <link th:href="@{/css/starter-template.css}" rel="stylesheet">

    </head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/main}">Приложение сотрудника</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                </li>
            </ul>
            <font color="white" margin="10px">
                <p class="fs-6" th:if="${active}" th:utext="${active.surname + ' ' + active.name + ' ' + active.patronymic}"></p>
            </font>
            <a th:href="@{/login}">
                <p th:unless="${active}">
                    <button class="btn btn-outline-light" type="submit">Войти</button>
                </p></a>

            <a th:href="@{/logout}">
                <p th:if="${active}">
                    <button class="btn btn-outline-light" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Выйти
                    </button>
                </p> </a>

        </div>

    </nav>

    <main class="container">

        <div class="starter-template text-center py-5 px-3">
            <h1>Таблица схем прав</h1>
            <table class="table table-hover table-dark">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Схема прав</th>
                    <th scope="col"> </th>
                    <th scope="col"> </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="right: ${rights}">
                    <th scope="row" th:utext="${right.getId()}"></th>
                    <th th:utext="${right.getName()}"></th>
                    <th>
                        <a th:href="@{/sheme_update/{id} (id=${right.getId()})}">
                            <button type="button" class="btn btn-dark">⚙</button>
                        </a>
                    </th>
                    <th th:if="${currentIds.contains(right.getId())}">
                        <button type="button" class="btn btn-dark" disabled>❌</button>
                    </th>
                    <th th:if="${not currentIds.contains(right.getId())}">
                        <a th:href="@{/scheme/{id}/delete (id=${right.id})}" onclick="return confirm('Вы уверены, что хотите удалить эту схему прав?');">
                            <button type="button" class="btn btn-dark">❌</button>
                        </a>
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>
                        <a th:href="@{/addscheme}">
                            <button type="button" class="btn btn-dark" >➕</button>
                        </a>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    </body>
</html>
