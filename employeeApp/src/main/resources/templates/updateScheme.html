<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel = "stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1 align="center">Update scheme</h1>
    <form action="#" th:object="${scheme}" th:action="@{/sheme_rights/{id}/update (id=${scheme.getId()})}"  method="post" align="center">
        <div class="alert alert-dark" role="alert" th:utext="${scheme.getName()}">
            Name:
        </div>
        <h2 align="center">Operations</h2>
        <div class="form-check" th:each="op: ${alloperations}">
            <input type="checkbox" name="operations" th:value="${op.id}" th:checked="${currentoperations.contains(op.id)}">
            <label th:utext="${op.name}"></label>
        </div>
        <button type="submit" class="btn btn-outline-success">Submit</button>
    </form>
</body>
</html>
